<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#198754">
    <link rel="icon" type="image/x-icon" href="favicon-2.png">
    <title>My Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="heading mt-3 mb-3">
				<div class="row align-items-center">
					<div class="col-md-3 col-sm-3">
						<h1 class="title">My Data</h1>
					</div>
					<div class="col-md-9 col-sm-9 text-end">
						<button type="button" id="logout-btn" class="btn btn-sm btn-danger">Logout</button>
					</div>
				</div>
            </div>


            <h3 class="display-6 border-bottom bg-success text-white p-2 mb-4">Personal</h3>

            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Aadhar Card</h5>
                            <h6 class="card-subtitle mb-2 text-muted">753613130899</h6>
                            <a href="https://drive.google.com/file/d/1_ShOTnJMlVWKrhHT28rrJM4ZkEaf1Y5I/view?usp=sharing" class="card-link btn btn-sm btn-success" target="_blank" download>View Details</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">PAN Card</h5>
                            <h6 class="card-subtitle mb-2 text-muted">AZBPD3842R</h6>
                            <a href="https://drive.google.com/file/d/15ljtD-9e-VyI02Wx0V93FnnrKeAb893E/view?usp=sharing" class="card-link btn btn-sm btn-success" target="_blank" download>View Details</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Voter Card</h5>
                            <h6 class="card-subtitle mb-2 text-muted">NNR1232677</h6>
                            <a href="https://drive.google.com/file/d/1Oa3wmuxP8hwN4GsyfPaumeAS-NhcxN9B/view?usp=sharing" class="card-link btn btn-sm btn-success" target="_blank" download>View Details</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Health ID</h5>
                            <h6 class="card-subtitle mb-2 text-muted">27677348215223</h6>
                            <a href="https://drive.google.com/file/d/1Soc0I9o24-8yCYeBXtR2NSPVJVHwxgWv/view?usp=sharing" class="card-link btn btn-sm btn-success" target="_blank" download>View Details</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Ration Card</h5>
                            <h6 class="card-subtitle mb-2 text-muted">FPS Code: WB0337962493</h6>
                            <a href="https://drive.google.com/file/d/162Ik5WgBBHVS_0uUv-dFehYGFQTcYwo_/view?usp=sharing" class="card-link btn btn-sm btn-success" target="_blank" download>View Details</a>
                        </div>
                    </div>
                </div>

            </div>
        </div> <!-- .container -->

        <div class="overlay">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center mb-3">My Data</h5>
                    <form autocomplete="off">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required="true" autocomplete="new-password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="btn-block d-grid mx-auto">
                            <button type="button" class="btn btn-success" id="submit-btn">Login</button>
                        </div>
                        <p id="msg" class="alert alert-danger mt-3">Wrong Password!</p>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
